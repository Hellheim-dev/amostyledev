{{extend 'layout.html'}}
<div class="well well-sm text-justify">
    <h1><strong>{{=T('Your posts')}}</strong></h1>
    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>#</th>
            <th>{{=T('subject')}}</th>
            <th>{{=T('Total vote')}}</th>
        </tr>
        </thead>
        <tbody>
        {{for p in posts:}}
        <tr>
            <td><i class="material-icons">local_post_office</i></td>
        {{if p.post_type==QUESTION:}}
            <td><a href="{{=URL('default', 'post', args=p.id)}}">Question: {{=p.title}}</a></td>
        {{else:}}
            <td><a href="{{=URL('default', 'post', args=p.root_id)}}">Answer: {{=p.title}}</a></td>
        {{pass}}
            <td>{{=p.view_count}}</td>
        </tr>

        </tbody>
        {{pass}}
    </table>
</div>
